<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form </title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <form class="myform" action="">
            <div class="header">
                <div class="line"></div>
                <div class="line line2"></div>
                <div class="circle left active">1</div>
                <div class="circle center">2</div>
                <div class="circle right">3</div>
            </div>

            <div class="step1">
                <h3>Let's get started. STEP1</h3>
                <div>
                    <label for=""><spain class="red">*</spain>Work email:</label> <br />
                    <input class="emailinput" type="email" name="email">
                </div>
                <input class="next1" type="submit" name="submit" value="Next">
            </div>

            <div class="step2 stepnone">
                <h3>STEP2</h3>
                <div>
                    <label for=""><spain class="red">*</spain>Username:</label> <br />
                    <input class="username" type="username" name="username">
                </div>
                <input class="next1" type="submit" name="submit" value="Next">
            </div>

            <div class="step3 stepnone">
                <h3>STEP3</h3>
                <div>
                    <label for=""><spain class="red">*</spain>Password:</label> <br />
                    <input class="password" type="password" name="password">
                </div>
                <input class="next1" type="submit" name="submit" value="Next">
            </div>
            
            
        </form>

        <script src="./js/script.js"></script>
    </body>
</html>
